<!-- =============== START OF PAGE HEADER =============== -->
<section class="page-header overlay-gradient" style="background: url(assets/images/posters/movie-collection.jpg);">
  <div class="container">
      <div class="inner">
          <h2 class="title">Movies</h2>
          <ol class="breadcrumb">
              <li><a routerLink="/user">Home</a></li>
              <li>Movies</li>
          </ol>
      </div>
  </div>
</section>
<!-- =============== END OF PAGE HEADER =============== -->



<!-- =============== START OF MAIN =============== -->
<main class="ptb100">
  <div class="container">
      <!-- Start of Filters -->
      <div class="row mb50">

          <div class="col-md-6">
              <!-- Sort by -->
              <div class="layout-switcher">
                <div class="sort-by-select col-md-7">
                    <select class="chosen-select-no-single" [(ngModel)]="gener" (change)="sort()">
                        <option value="0">All Generes</option>
                        <option *ngFor="let _category of categoryList" >
                          {{_category.name}}
                        </option>
                    </select>
                </div>
            </div>
            <!-- Sort by / End -->
          </div>

          <div class="col-md-6">

              <!-- Sort by -->
              <div class="sort-by">
                  <div class="sort-by-select">
                      <select class="chosen-select-no-single" [(ngModel)]="langauge" (change)="sort()">
                          <option value="0">All Laguages</option>
                          <option *ngFor="let _language of languageList">
                            {{_language.name}}
                          </option>
                      </select>
                  </div>
              </div>
              <!-- Sort by / End -->

          </div>

      </div>
      <!-- End of Filters -->



       <!-- Start of Movie List -->
       <div class="row">

        <!-- Movie List Item -->
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let _movie of movieList" >
            <div class="movie-box-1 mb30">

                <!-- Start of Poster -->
                <div class="poster">
                    <img src="{{getAbsolutePath(_movie.imageurl)}}" alt="" class="imgposter">
                </div>
                <!-- End of Poster -->

                <!-- Start of Buttons -->
                <div class="buttons" (click)="redirectToMovieDetails(_movie)" >
                    <a style="color: aliceblue; cursor: pointer;" onclick="this.preventDefault()" class="play-video">
                        <i class="fa fa-play"></i>
                    </a>
                </div>
                <!-- End of Buttons -->

                <!-- Start of Movie Details -->
                <div class="movie-details">
                    <h4 class="movie-title">
                        <a href="movie-detail.html">{{_movie.name}}</a>
                    </h4>
                    <span class="released">{{ getReleaseDate(_movie.releaseddate) }}</span>
                </div>
                <!-- End of Movie Details -->
            </div>
        </div>
    </div>
    <!-- End of Movie List -->



    <!-- Start of Pagination
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <nav class="pagination">
                <ul>
                    <li><a href="#" class="current-page">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#"><i class="ti-angle-right"></i></a></li>
                </ul>
            </nav>
        </div>
    </div>
    End of Pagination -->

  </div>
</main>
<!-- =============== END OF MAIN =============== -->
